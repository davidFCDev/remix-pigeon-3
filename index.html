<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pidgeon Game - 3D</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1a1a1a;
        min-height: 100vh;
        overflow: hidden; /* Evitar scrollbars */
      }

      canvas {
        outline: none;
        margin: 0;
      }

      #score-container {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-family: "Arial", sans-serif;
        font-size: 48px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        pointer-events: none; /* Para que no interfiera con el click del juego */
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="score-container">0</div>
    <script type="module">
      // Development only - build script replaces this entire block
      if (import.meta.env.DEV) {
        // Load CSS for dev dashboard
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href =
          "/node_modules/@insidethesim/remix-dev/dist/styles/remix-dev.css";
        document.head.appendChild(link);

        import("@insidethesim/remix-dev/dev-init");

        // Only load the game in iframe, not in top window (dashboard handles iframes)
        if (window !== window.top) {
          import("/src/main.ts");
        }
      }
    </script>
  </body>
</html>
