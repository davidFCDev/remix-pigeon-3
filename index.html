<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pidgeon Game - 3D</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1a1a1a;
        min-height: 100vh;
      }

      canvas {
        outline: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      // Development only - build script replaces this entire block
      if (import.meta.env.DEV) {
        // Load CSS for dev dashboard
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href =
          "/node_modules/@insidethesim/remix-dev/dist/styles/remix-dev.css";
        document.head.appendChild(link);

        import("@insidethesim/remix-dev/dev-init");

        // Only load the game in iframe, not in top window (dashboard handles iframes)
        if (window !== window.top) {
          import("/src/main.ts");
        }
      }
    </script>
  </body>
</html>
