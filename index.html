<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pidgeon Game - 3D</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1a1a1a;
      }

      body {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
        touch-action: none;
      }

      #score-container {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        /* Fondo semitransparente para el centro */
        background-color: rgba(0, 0, 0, 0.2);
        display: none;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        font-size: 32px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        pointer-events: none;
        z-index: 10;
      }

      /* El borde que actúa como barra de hambre */
      #hunger-bar {
        position: absolute;
        top: -6px;
        left: -6px;
        right: -6px;
        bottom: -6px;
        border-radius: 50%;
        background: conic-gradient(#00ff00 100%, transparent 0);
        /* Máscara para convertir el círculo en un anillo */
        -webkit-mask: radial-gradient(closest-side, transparent 84%, black 85%);
        mask: radial-gradient(closest-side, transparent 84%, black 85%);
        z-index: -1;
      }

      /* Contenedor de textos flotantes */
      #floating-texts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
        overflow: hidden;
      }

      .floating-text {
        position: absolute;
        left: 50%;
        top: 35%;
        transform: translateX(-50%);
        font-family: "Segoe UI", Arial, sans-serif;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 2px;
        color: rgba(255, 255, 255, 0.9);
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        animation: floatUp 1.2s ease-out forwards;
        white-space: nowrap;
        text-transform: uppercase;
      }

      @keyframes floatUp {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(10px);
        }
        15% {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) translateY(-40px);
        }
      }
    </style>
  </head>
  <body>
    <div id="floating-texts"></div>
    <div id="score-container">
      <div id="hunger-bar"></div>
      <span id="score-value">0</span>
    </div>

    <script type="module">
      // Development only - build script replaces this entire block
      if (import.meta.env.DEV) {
        // Load CSS for dev dashboard
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href =
          "/node_modules/@insidethesim/remix-dev/dist/styles/remix-dev.css";
        document.head.appendChild(link);

        import("@insidethesim/remix-dev/dev-init");

        // Only load the game in iframe, not in top window (dashboard handles iframes)
        if (window !== window.top) {
          import("/src/main.ts");
        }
      }
    </script>
  </body>
</html>
